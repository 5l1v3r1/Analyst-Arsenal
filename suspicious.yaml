archives:
# Detected files with this extension are downloaded to the KitJackinSeason 
# directory by default. Any changes must use the same format.
# This section cannot be empty.
    '7z': 'application/x-7z-compressed'
    'gz': 'application/x-gzip'
    'rar': 'application/x-rar'
    'tar': 'donotcheck'
    'zip': 'application/zip'

files:
# Detected files with this extension are downloaded to the InterestingFile 
# directory by default. Any changes must use the same format.
# This section cannot be empty.
    'bat': 'donotcheck'
    'dll': 'application/x-dosexec'
    'doc': 'application/msword'
    'docx': 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'
    'exe': 'application/x-dosexec'
    'hta': 'donotcheck'
    'iso': 'application/octet-stream'
    'jar': 'application/java-archive'
    'lnk': 'application/octet-stream'
    'm68k': 'donotcheck'
    'mips': 'donotcheck'
    'mpsl': 'donotcheck'
    'ppc': 'donotcheck'
    'ppt': 'application/vnd.ms-powerpoint'
    'ps1': 'donotcheck'
    'py': 'donotcheck'
    'sh': 'donotcheck'
    'sh4': 'donotcheck'
    'spc': 'donotcheck'
    'vb': 'donotcheck'
